<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Topic</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Search Topic</h1>
        <form action="/search_topic" method="post" onsubmit="showLoading()">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword"><br><br>
            
            <label for="language">Language:</label>
            <select name="language" id="language">
                {% for lang, code in supported_languages.items() %}
                    <option value="{{ code }}">{{ lang }}</option>
                {% endfor %}
            </select><br><br>
            <label for="period">Period:</label>
            <select name="period" id="period">
                <option value="1d">Last 24 hours</option>
                <option value="7d">Last 7 days</option>
                <option value="30d">Last 30 days</option>
            </select><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                {% for country, code in supported_countries.items() %}
                    <option value="{{ code }}">{{ country }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        <div id="loading">
            <img src="{{ url_for('static', filename='loading_2.gif') }}" alt="Loading...">
        </div>
    </div>
</body>
</html>
