<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer du contenu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Options de création de contenu</h1>
    <form action="{{ url_for('create_content') }}" method="post">
        <label for="tweet_type">Type de tweet:</label>
        <select name="tweet_type" id="tweet_type">
            <option value="1">Un seul tweet</option>
            <option value="2">Un seul tweet avec des emojis</option>
            <option value="3">Un long tweet (grand comme la grandeur elle-même)</option>
            <option value="4">Plusieurs tweets (thread)</option>
        </select>
        <label for="include_image">Inclure l'image:</label>
        <input type="radio" id="yes" name="include_image" value="yes">
        <label for="yes">Oui</label>
        <input type="radio" id="no" name="include_image" value="no" checked>
        <label for="no">Non</label>
        <br><br>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
